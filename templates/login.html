{% extends "layout.html" %}
{% block content %}

<div class="min-h-[80vh] flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border border-gray-100">
        
        <div class="text-center mb-8">
            <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600">
                <i class="fa-solid fa-lock text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">ผู้จัดการเข้าสู่ระบบ</h2>
            <p class="text-gray-400 text-sm mt-1">LMT. Driver App Management</p>
        </div>

        {% if error %}
        <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm mb-6 text-center border border-red-200">
            <i class="fa-solid fa-circle-exclamation mr-1"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/manager_login" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อผู้ใช้ (Username)</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" name="username" required 
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition outline-none"
                        placeholder="ระบุชื่อผู้ใช้">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน (Password)</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa-solid fa-key"></i>
                    </span>
                    <input type="password" name="password" required 
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition outline-none"
                        placeholder="ระบุรหัสผ่าน">
                </div>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition transform active:scale-95 shadow-lg">
                เข้าสู่ระบบ
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-gray-400 text-sm hover:text-gray-600 transition">
                <i class="fa-solid fa-arrow-left mr-1"></i> กลับหน้าหลัก
            </a>
        </div>
    </div>
</div>

{% endblock %}
