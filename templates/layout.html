<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMT. Driver App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        
        /* Modern Background */
        .bg-modern {
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0) 0, transparent 50%);
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        
        /* Pattern Overlay */
        .pattern-grid {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
            opacity: 0.4;
        }

        .nav-glass { 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col bg-modern relative">
    
    <div class="fixed inset-0 pattern-grid pointer-events-none z-0"></div>

    <nav class="sticky top-0 w-full nav-glass shadow-sm z-50">
        <div class="max-w-[98%] mx-auto px-4"> <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="relative group cursor-pointer">
                        <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-full opacity-30 group-hover:opacity-70 blur transition duration-200"></div>
                        <img src="{{ url_for('static', filename='mylogo.png') }}" alt="LMT" class="relative h-9 w-9 md:h-10 md:w-auto rounded-full bg-white p-0.5 shadow-sm">
                    </div>
                    <div class="flex flex-col">
                        <span class="font-bold text-lg leading-none tracking-tight text-slate-800">LMT.</span>
                        <span class="text-[10px] text-indigo-500 font-bold tracking-widest mt-0.5">DRIVER APP</span>
                    </div>
                </div>

                <div>
                    {% if session.get('user') %}
                    <div class="flex items-center gap-3">
                        <span class="text-sm hidden sm:inline text-slate-600">สวัสดี, <span class="font-semibold text-indigo-600">{{ session['user'] }}</span></span>
                        <a href="/logout" class="flex items-center gap-2 text-xs font-bold bg-white border border-rose-100 text-rose-600 hover:bg-rose-50 px-3 py-1.5 rounded-full transition-all shadow-sm hover:shadow active:scale-95">
                            <i class="fa-solid fa-power-off"></i> <span class="hidden xs:inline">ออก</span>
                        </a>
                    </div>
                    {% else %}
                        {% if request.path != '/tracking' %}
                        <a href="/" class="flex items-center gap-2 text-xs font-bold text-slate-500 hover:text-indigo-600 px-3 py-2 rounded-lg transition-all hover:bg-slate-50">
                            <i class="fa-solid fa-house"></i> หน้าหลัก
                        </a>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex flex-col relative z-10 w-full px-2 sm:px-4 py-4 sm:py-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white/60 backdrop-blur border-t border-gray-200 py-4 mt-auto z-10">
        <div class="w-full max-w-[98%] mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-[10px] text-gray-400 gap-2">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-shield-halved"></i>
                <span>© 2025 LMT. Transport System</span>
            </div>
            <div class="flex items-center gap-3">
                <span>v1.0.2</span>
                <span class="w-1 h-1 bg-gray-300 rounded-full"></span>
                <span>Support Center</span>
            </div>
        </div>
    </footer>

</body>
</html>
