{% extends "layout.html" %}
{% block content %}

<div class="flex-grow flex items-center justify-center py-6 md:py-10">
    
    <div class="bg-white w-full max-w-md rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden relative">
        
        <div class="h-1.5 w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

        <div class="p-8 md:p-10">
            
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-indigo-50 text-indigo-600 mb-4 shadow-sm">
                    <i class="fa-solid fa-user-shield text-3xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">ผู้จัดการเข้าสู่ระบบ</h2>
                <p class="text-slate-400 text-sm mt-1">กรุณากรอกข้อมูลเพื่อยืนยันตัวตน</p>
            </div>

            {% if error %}
            <div class="bg-rose-50 border border-rose-100 text-rose-600 px-4 py-3 rounded-xl text-sm mb-6 flex items-center gap-3 animate-pulse">
                <i class="fa-solid fa-circle-exclamation text-lg"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="/manager_login" class="space-y-5">
                
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-600 uppercase ml-1">บัญชีผู้ใช้</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400 group-focus-within:text-indigo-600 transition-colors">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" name="username" required 
                            class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 text-sm focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all placeholder-slate-400"
                            placeholder="Username">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-600 uppercase ml-1">รหัสผ่าน</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400 group-focus-within:text-indigo-600 transition-colors">
                            <i class="fa-solid fa-key"></i>
                        </span>
                        <input type="password" name="password" required 
                            class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 text-sm focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all placeholder-slate-400"
                            placeholder="Password">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl hover:bg-indigo-700 hover:shadow-lg hover:shadow-indigo-200 transition-all transform active:scale-[0.98] flex justify-center items-center gap-2">
                        <span>เข้าสู่ระบบ</span>
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </button>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                <a href="/" class="inline-flex items-center text-slate-400 text-sm hover:text-indigo-600 transition-colors font-medium gap-2 group">
                    <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> กลับหน้าหลัก
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
