{% extends "layout.html" %}
{% block content %}

<div class="max-w-lg mx-auto px-4 py-10 min-h-[80vh] flex flex-col justify-center">
    
    <div class="text-center mb-12">
        <div class="inline-flex p-4 bg-white rounded-full shadow-md mb-5 animate-bounce">
            <div class="bg-indigo-100 p-3 rounded-full">
                <i class="fa-solid fa-truck-fast text-4xl text-indigo-600"></i>
            </div>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 tracking-tight">ยินดีต้อนรับ</h1>
        <p class="text-gray-500 mt-2 text-sm">LMT Driver Application<br>ระบบบริหารจัดการงานขนส่ง</p>
    </div>

    <div class="space-y-5">
        
        <a href="/manager_login" class="group relative block w-full bg-white border border-gray-100 rounded-3xl p-1 shadow-sm hover:shadow-xl transition-all duration-300 active:scale-95">
            <div class="flex items-center p-5">
                <div class="bg-indigo-50 text-indigo-600 h-14 w-14 rounded-2xl flex items-center justify-center text-2xl mr-5 group-hover:bg-indigo-600 group-hover:text-white transition-colors duration-300">
                    <i class="fa-solid fa-user-tie"></i>
                </div>
                <div class="flex-1 text-left">
                    <h3 class="text-lg font-bold text-gray-800 group-hover:text-indigo-700 transition-colors">ผู้จัดการ</h3>
                    <span class="text-xs text-gray-400 font-medium uppercase tracking-wide">Manager Login</span>
                </div>
                <div class="text-gray-300 group-hover:text-indigo-500 pr-2">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </a>

        <a href="/driver" class="group relative block w-full bg-gradient-to-r from-indigo-600 to-blue-600 rounded-3xl p-1 shadow-lg shadow-indigo-200 hover:shadow-indigo-300 hover:-translate-y-1 transition-all duration-300 active:scale-95">
            <div class="absolute top-0 right-0 p-4 opacity-10 pointer-events-none">
                <i class="fa-solid fa-road text-7xl text-white transform rotate-12"></i>
            </div>
            
            <div class="flex items-center p-5 relative z-10">
                <div class="bg-white/20 h-14 w-14 rounded-2xl flex items-center justify-center text-2xl mr-5 backdrop-blur-sm text-white border border-white/10">
                    <i class="fa-solid fa-id-card"></i>
                </div>
                <div class="flex-1 text-left text-white">
                    <h3 class="text-xl font-bold">พนักงานขับรถ</h3>
                    <p class="text-blue-100 text-xs opacity-90 mt-0.5">เข้าสู่ระบบเพื่อลงเวลางาน</p>
                </div>
                <div class="bg-white/20 h-8 w-8 rounded-full flex items-center justify-center text-white text-xs backdrop-blur-sm">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
        </a>

    </div>

    <div class="mt-12 text-center">
        <div class="inline-flex items-center gap-2 bg-gray-50 px-4 py-2 rounded-full border border-gray-200">
            <i class="fa-solid fa-circle-info text-indigo-500 text-sm"></i>
            <span class="text-xs text-gray-500 font-medium">คนขับใช้งานผ่านมือถือได้ทันที</span>
        </div>
        <p class="text-[10px] text-gray-300 mt-6">Version 1.0.0 &bull; LMT Transport</p>
    </div>

</div>

{% endblock %}
