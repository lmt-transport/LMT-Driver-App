{% extends "layout.html" %}
{% block content %}

<div class="flex items-center justify-center min-h-[80vh] px-4">
    
    <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl border border-gray-100 overflow-hidden relative transform transition-all hover:scale-[1.01] duration-300">
        
        <div class="h-1.5 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

        <div class="p-8 sm:p-10">
            
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-indigo-50 text-indigo-600 mb-4 shadow-sm animate-[bounce_3s_infinite]">
                    <i class="fa-solid fa-user-shield text-3xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 tracking-tight">ผู้จัดการเข้าสู่ระบบ</h2>
                <p class="text-gray-400 text-xs mt-2 font-medium uppercase tracking-wide">LMT Management System</p>
            </div>

            {% if error %}
            <div class="bg-red-50 border-l-4 border-red-500 text-red-600 p-3 rounded-r-lg text-sm mb-6 flex items-start shadow-sm">
                <i class="fa-solid fa-circle-exclamation mt-0.5 mr-2"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="/manager_login" class="space-y-5">
                
                <div>
                    <label class="block text-xs font-bold text-gray-600 mb-1 ml-1 uppercase">บัญชีผู้ใช้</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400 group-focus-within:text-indigo-500 transition-colors">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" name="username" required 
                            class="w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-transparent rounded-xl text-gray-700 text-sm focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all shadow-inner placeholder-gray-400"
                            placeholder="Username">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-600 mb-1 ml-1 uppercase">รหัสผ่าน</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400 group-focus-within:text-indigo-500 transition-colors">
                            <i class="fa-solid fa-key"></i>
                        </span>
                        <input type="password" name="password" required 
                            class="w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-transparent rounded-xl text-gray-700 text-sm focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all shadow-inner placeholder-gray-400"
                            placeholder="Password">
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-bold py-3.5 rounded-xl hover:shadow-lg hover:from-indigo-700 hover:to-blue-700 transition-all transform active:scale-[0.98] flex justify-center items-center gap-2">
                        <span>เข้าสู่ระบบ</span>
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <a href="/" class="inline-flex items-center text-gray-400 text-sm hover:text-indigo-600 transition-colors font-medium">
                    <i class="fa-solid fa-arrow-left-long mr-2"></i> กลับหน้าหลัก
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
